<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space dog VS Galactic cats battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="menu" class="menu" >
            <div class="menu__inner">
                <p class="title">Menu</p>
                <label>Choose control type:
                    <select id="control-type">
                        <option value="keyboard" selected>Keyboard</option>
                        <option value="mouse">Mouse</option>
                    </select>
                </label>
                <button class="start-game btn big">Start game</button>
            </div>
        </div>
        <div id="result" class="menu" hidden>
            <div class="menu__inner">
                <p id="result-title" class="title">Defeat</p>
                <p id="result-score">Score: <span>123</span></p>
                <button class="start-game btn big">Restart</button>
                <button id="to-menu" class="btn">Back to menu</button>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="classes.js"></script>
    <script src="game.js"></script>
    <script src="index.js"></script>
</body>
</html>
